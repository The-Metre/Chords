<div hx-target="this" hx-swap="outerHTML">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if chunk %}
        <button hx-post="{% url 'update_chunk' chunk.id %}"></button>
        {% else %}
        <button hx-post="."></button>
        {% endif %}
    </form>
</div>
