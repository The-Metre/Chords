<div hx-target="this" hx-swap="outerHTML">
    <form method="POST">
        {% csrf_token %}
        {{ song_form.as_p }}

        {% if song %}
        <button hx-post="{% url 'update_song_text' song.id %}"></button>
        {% else %}
        <button hx-post="."></button>
        {% endif %}
    </form>
</div>
