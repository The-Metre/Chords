
<div hx-target="this" hx-swap="outerHTML">
    <form>
        {% csrf_token %}
        <h3>
            {{ song.name }}
        </h3>
        <h2>
            {{ song.text|linebreaks }}
        </h2>
        <button hx-get="{% url 'update_song_text' song.id %}">
            Update Song text
        </button>
    </form>
</div>
