{% extends 'base.html' %}

{% block fretboard %}
<div class="fretboard-settings">
    <label for="instrument-selector">Selected instrument:</label>
    <select name="instrument-selector" id="instrument-selector">
    </select>
    <div class="accidental-selector">
        <input type="radio" class="acc-select" id="sharps" name="accidentals" value="sharps" checked>
        <label for="sharps">♯</label>
        <input type="radio" class="acc-select" id="flats" name="accidentals" value="flats">
        <label for="flats">♭</label>
    </div>
    <label for="number-of-frets">Number of frets: </label>
    <input type="number" id="number-of-frets" min="5" max="30" value="12">

    <label for="show-all-notes">Show all notes: </label>
    <input type="checkbox" id="show-all-notes">

    <label for="show-duplicate-notes">Show duplicate notes: </label>
    <input type="checkbox" id="show-duplicate-notes">

</div>
<div class="fretboard">
</div>

<div class="chord">F A C</div>

<div class="note-name-section">
</div>

<div class="metronome-container">
    <div class="metronome">
        <div class="bpm-display">
            <span class="tempo">140</span>
            <span class="bpm">BPM</span>
        </div>
        <div class="tempo-text">Fast</div>
        <div class="tempo-settings">
            <div class="adjust-tempo-button decrease-tempo">-</div>
            <input type="range" min="20" max="280" step="1" class="tempo-slider">
            <div class="adjust-tempo-button increase-tempo">+</div>
        </div>
        <div class="metronome-start-stop-button">Start</button>
        </div>
        <div class="measures">
            <div class="subtract-beats stepper">-</div>
            <div class="measure-count">4</div>
            <div class="add-beats stepper">+</div>
        </div>
    </div>
</div>
{% endblock %}

{% block fretboard_scripts %}
    <script src="/static/fretboard.js"></script>
    <script src="/static/metronome.js"></script>
{% endblock %}
