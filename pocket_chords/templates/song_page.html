<html>
    <head>
        <title>To-Do Lists</title>        
    </head>
    <body>
        <h1>Your Music List ({{ song.name }})</h1>
        <form method="POST" action="/song_page/{{ song.id }}/add_item">
            {% csrf_token %}
            <input name='chunk' id="id_new_song_chunk" placeholder="Enter a song chunk">
        </form>
        <table id="id_song_table">
            {% for item in song.sketch_set.all %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
