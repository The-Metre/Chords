{% extends 'base.html' %}

{% block header_text %}Your Music List for ({{ song.name }}){% end block %}

{% block form_action %}/song_page/{{ song.id }}/add_item{% endblock %}

{% block table %}
    <table id="id_song_table">
        {% for item in song.sketch_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
