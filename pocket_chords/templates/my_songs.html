{% extends 'base.html' %}

{% block header_text %}{{ owner.username }} Songs{% endblock %}

{% block song_form %}{% endblock %}

{% block extra_content %}
    <div class="my_song_container">
        <ul>
            {% for song in owner.song_set.all %}
            <li><a href="{{ song.get_absolute_url }}">{{ song.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
